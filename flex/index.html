<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Flex Examples</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div id="container">
	<h1>Css Flex Examples with responsive styling</h1>
  	<h2>Two column flex</h2>
  	<div class="flex-parent-div" style="margin-top: 50px;">
		<div class="flex-left-div">
			<div class="button-tab">
				 <div class="button-txt">First column</div>      
          	</div>
				</div>
        <div class="flex-right-div">
			<div class="button-tab">
             	<div class="button-txt">Second column</div>      
          	</div>
		</div>
	</div>
  <h2>Three column flex</h2>
  <div class="flex-parent-three">
				<div class="flex-three-child"><h3>First column</h3></div>
			  <div class="flex-three-child"><h3>Second column</h3></div>
			  <div class="flex-three-child"><h3>third column</h3></div>
  </div>

 
</div>

	
</body>
</html>
